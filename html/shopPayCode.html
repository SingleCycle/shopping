<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<meta name=”format-detection” content=”telephone=yes” />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="no" />

<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes">
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app">
<!-- windows phone 点击无高光 -->
<meta name="msapplication-tap-highlight" content="no">
<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="../css/bd-style.css">
</head>

<body>

	</a>

</nav>

	<p class="bg-shopPC-tip">
		已发送短通知到您的手机(<span class="colorRed">18735463547</span>)，请注意查收。
	</p>
	<p class="bg-shopPC-info">请在前台结账时出示下方购物码，或短信通知。</p>
	<div class="bg-shopPayCode-codeImg">
		<img src="../images/bg-erweima_03.jpg">
		<p class="bg-shopPayCode-codeNum colorBlue">FDIEKD</p>
	</div>
	<a class="bg-shopPayCode-btn1">是的，已收到短信通知</a>
	<a class="bg-shopPayCode-btn2">不，还没有收到短信通知，请重发</a>
</div>

</html>
