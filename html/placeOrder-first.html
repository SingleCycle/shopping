<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<meta name=”format-detection” content=”telephone=yes” />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="no" />

<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes">
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app">
<!-- windows phone 点击无高光 -->
<meta name="msapplication-tap-highlight" content="no">
<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="../css/bd-style.css">
</head>

<body>
<!--head-->
<nav class="bd-nav">
	<a class="pre"> 
		<span class="pre1"></span> 
		<span class="pre2"></span> 
	</a> 
	<span>下单</span>
</nav>
<div class="container bg-placeOrder">
	<p class="bgpo-common-addr">购买人信息</p>
	<div class="row">
		<div class="col-xs-12">
			<input type="text" value="" placeholder="购买人信息" class="bgpo-addr-site nomargin pf">
		</div>
	</div>
	<p class="bgpo-common-addr">填写物流信息
		<a class="bgpo-common-newaddr">+使用新地址</a>
	</p>
	<div class="row bgpo-addr-row">
		<div class="col-xs-12">
			<input type="text" value="" placeholder="收件人姓名" class="bgpo-addr-name">
			<input type="text" value="" placeholder="收件人联系电话" class="bgpo-addr-phone">
			<input type="text" value="" placeholder="收件人地址" class="bgpo-addr-site">
		</div>
	</div>
	<p class="bgpo-common-addr">配送要求</p>
	<div class="row bg-deliver">
		<div class="col-xs-4">
			配送时间
		</div>
		<div class="col-xs-8">
			<select>
				<option>9:00-15:00</option>
			</select>
		</div>
	</div>
	<div class="row bg-deliver">
		<div class="col-xs-4">
			送货日期
		</div>
		<div class="col-xs-8">
			<select>
				<option>任何时间均可</option>
			</select>
		</div>
	</div>
	<p class="bgpo-common-addr">给收件人留言</p>
	<div class="row">
		<div class="col-xs-12">
			<input type="text" value="" placeholder="不想给收件人留个惊喜吗？说点什么吧" class="bgpo-addr-site nomargin pf">
		</div>
	</div>
</div>
<!--footer-->
<footer class="bg-pay">
	<ul>
		<li><a class="payOnline">
			<span>在线支付<br>
			￥200</span>
		</a></li>
		<li><a class="payShop">
			<span>门店支付<br>
			￥200</span>
		</a></li>
	</ul>
</footer>
</body>
</html>
